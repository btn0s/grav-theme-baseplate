name: Baseplate
version: 1.0.0
description: "Custom theme baseplate"
icon: empire
author:
  name: Brendan Norris
  email: hello@brendannorris.me
  url: http://brendannorris.me
homepage: https://github.com/btn0s/grav-theme-baseplate
demo: https://github.com/btn0s/grav-theme-baseplate
keywords: baseplate, theme, core, modern, fast, responsive, html5, css3
bugs: https://github.com/btn0s/grav-theme-baseplate/issues
license: MIT

form:
  validation: loose
  fields:
    default_lang:
      type: text
      size: x-small
      label: Default lang
      default: 'en'
      validate:
        type: text

    dropdown.enabled:
        type: toggle
        label: Dropdown in navbar
        highlight: 1
        default: 1
        options:
          1: Enabled
          0: Disabled
        validate:
          type: bool
